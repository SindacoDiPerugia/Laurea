<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>GUARDA BULA STA ROBA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: red; /* Sfondo rosso */
            color: white; /* Testo bianco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Per centrare tutto verticalmente */
            margin: 0;
        }
        h1 {
            color: white; /* Titolo in bianco */
        }
        a {
            display: block;
            margin: 20px 0; /* Aumentato lo spazio tra i link */
            font-size: 1.2em;
            color: white; /* Link in bianco */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .image-container {
            margin-top: 30px; /* Spazio sopra l'immagine */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            width: 200px; /* Dimensione regolabile dell'immagine */
            display: block;
            animation: rotateGrifo 1.5s linear infinite; /* ROTAZIONE PIÙ VELOCE! */
        }
        @keyframes rotateGrifo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }
        .image-container p {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
